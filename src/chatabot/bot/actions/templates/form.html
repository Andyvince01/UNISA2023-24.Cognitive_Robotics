<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepper Tablet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        .section {
            margin-bottom: 20px;
            text-align: center;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-size: contain;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border: none;
        }

        .box .cross {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 135px;
            color: red;
            display: none;
        }

        .grayscale {
            filter: grayscale(100%);
            opacity: 0.3; /* Opacit√† aggiunta */
        }

        #top, #trousers, #hat, #bag, #gender {
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center; /* Centra l'immagine */
            background-color: #fff;
        }

        #top {
            background-image: url('https://b.kisscc0.com/20180814/eq/kisscc0-sweater-hoodie-t-shirt-clothing-christmas-jumper-sweater-lineart-5b72f2c2ee1dc5.4118009015342599069753.png');
            background-color: upper_color; /* Use dynamic value from JSON */
        }

        #trousers {
            background-image: url('https://cdn.pixabay.com/photo/2016/03/31/19/24/clothes-1294974_640.png');
            background-color: lower_color; /* Use dynamic value from JSON */
        }

        #hat {
            background-image: url('https://png.pngtree.com/png-vector/20230120/ourmid/pngtree-straw-hat-cartoon-illustration-png-image_6562738.png');
        }

        #bag {
            background-image: url('https://freedesignfile.com/upload/2021/08/School-bag-vector.jpg');
        }

    </style>
</head>
<body>
    <div id="container">

        <div class="section">
            <h2>Gender</h2>
            <div id="gender" class="box">
                <div class="cross">&#10060;</div>
            </div>
        </div>

        <div class="section">
            <h2>Top</h2>
            <div id="top" class="box">
                <div class="cross">&#10060;</div>
            </div>
        </div>

        <div class="section">
            <h2>Trousers</h2>
            <div id="trousers" class="box">
                <div class="cross">&#10060;</div>
            </div>
        </div>

        <div class="section">
            <h2>Hat</h2>
            <div id="hat" class="box">
                <div class="cross">&#10060;</div>
            </div>
        </div>

        <div class="section">
            <h2>Bag</h2>
            <div id="bag" class="box">
                <div class="cross">&#10060;</div>
            </div>
        </div>

    </div>

    <script src="userData.js"></script>

    <script>
        // Funzione per ottenere i dati JSON dal file

        // Funzione per inizializzare e aggiornare lo stile basato sui dati JSON
        async function initializeStyles() {

            // Aggiorna gli stili basati sui dati JSON
            document.getElementById("top").style.backgroundColor = userData.upper_color;
            document.getElementById("trousers").style.backgroundColor = userData.lower_color;

            if (userData.gender === "male") {
                document.getElementById("gender").style.backgroundImage = "url('https://www.insidehighered.com/sites/default/files/media/malesymbol.jpg')";
            } else if (userData.gender === "female") {
                document.getElementById("gender").style.backgroundImage = "url('https://static.vecteezy.com/system/resources/previews/024/097/605/original/pink-female-gender-symbol-free-png.png')";
            }

            if (userData.upper_color === null) {
                document.getElementById("top").classList.add("grayscale");
            }

            if (userData.lower_color === null) {
                document.getElementById("trousers").classList.add("grayscale");
            }

            if (userData.hat === null) {
                document.getElementById("hat").classList.add("grayscale");
            } else {
                if (!userData.hat) {
                    document.getElementById("hat").getElementsByClassName("cross")[0].style.display = "flex";
                }
            }

            if (userData.bag === null) {
                document.getElementById("bag").classList.add("grayscale");
            } else {
                if (!userData.bag) {
                    document.getElementById("bag").getElementsByClassName("cross")[0].style.display = "flex";
                }
            }
        }

        // Chiamata alla funzione di inizializzazione
        initializeStyles();
    </script>
</body>
</html>
